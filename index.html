<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Containers Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background-image: url(dji.jpg);
    }
    .container{
      background-color: black;
      color: whitesmoke;
    }
  </style>
</head>
<body>

  <div class="container mb-4">
    <h3 class="text-center">Roboticss Club Registration form</h3>
   <form>
     <div class="row mb-4">
       <div class="col-md-6">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="email" class="form-control" id="Name" placeholder="Please type your Name here">
        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="Age">Age</label>
          <input type="email" class="form-control" id="Age" placeholder="Please type your Age here">
        </div>
        
      </div>


     </div>
     <div class="row mb-4">
       <div class="col-md-6">
        <div class="form-group">
          <label for="Email">Email Address</label>
          <input type="email" class="form-control" id="Email" placeholder="Please type your Email here">
        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="No,">Phone Number</label>
          <input type="email" class="form-control" id="No." placeholder="Please type your Phone Number here">
        </div>
        
      </div>


     </div>

      <h5>Prefered Robotics Topic</h5>
     <div class="row mb-4">
       <div class="col-md-6">
        <div class="form-check">
         <input type="checkbox" id="1" name="1" value="1">
         <label for="1">Programming</label><br>
         <input type="checkbox" id="2" name="2" value="1">
         <label for="2">Electronics</label><br>
         <input type="checkbox" id="3" name="4" value="4">
         <label for="4">Mechanical Design</label><br>

        </div>
         <h5>Prefered Robotics level</h5>
       </div>
       

        </div>
        <div class="row mb-4">
          <div class="col-md-6">
           <div class="form-check">
             <input type="checkbox" id="5" name="5" value="5">
              <label for="5">Begineer</label><br>
             <input type="checkbox" id="2" name="2" value="1">
             <label for="2">Intermediate</label><br>
             <input type="checkbox" id="3" name="4" value="4">
             <label for="4">Advanced</label><br>
           </div>
          </div>
         
       </div>
       <h5> Preferred Robotics Project</h5>
       <div class="row mb-4">
          <div class="col-md-6">
            <div>
              <select class="form-control" aria-label="Default select example">
               <option selected>Open this select menu</option>
               <option value="1">DJI</option>
               <option value="2">HEALTH RELATED</option>
                <option value="3">MILITARY</option>
              </select>
            </div>
          </div>
       </div>
       <button class="btn btn-primary">submit</button>
       </div>
      
      </div>
     </div>
       
     
   </form>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
